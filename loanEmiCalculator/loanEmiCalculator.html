<template>
    <lightning-card title="Loan EMI Calculator" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Loan Amount" type="number" value={loanAmount} onchange={handleLoanAmountChange}></lightning-input>
            <lightning-input label="Enter Interest Rate" type="number" step="0.01" value={interestRate} onchange={handleInterestChange}></lightning-input>
            <lightning-input label="Enter Duration(in months)" type="number" value={durationInput} onchange={handleDurationChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
            <lightning-button label="Reset" onclick={handleReset} variant="destructive" class="slds-m-left_small"></lightning-button>
        </div>
        <template if:true={showResult}>
            <div class="slds-p-around_medium">
                <p>{validationMessage}</p>
                <template if:true={emi}>
                    <p><b>Monthly EMI :  â‚¹ {emi} </b></p>
                </template>
                 
            </div>
        </template>
    </lightning-card>
</template>
