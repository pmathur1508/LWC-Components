<template>
    <!--This code is to embed VF Page-->
    <lightning-card title="Embedded VF Page">
        <iframe src="/apex/LeadManagementVF" width="100%" height="600"></iframe>
    </lightning-card>    

 <!--This can create a account record without JS and Apex-->   
    <lightning-card title="New Account Record Form">
        <lightning-record-form
            record-id={recordId}
            object-api-name="Account"
            layout-type="Full"
            mode="edit">
        </lightning-record-form>
    </lightning-card>

<!--This is custom lookup code-->
    <lightning-card>
        <p class="slds-text-heading_large slds-text-align_center">Search Accounts</p>
        <div class="slds-box_small">
            <lightning-input value={searchTerm} onchange={handleSearch} placeholder="Enter atleast 2 characters to search"></lightning-input>
        </div>
    
    <template if:true={searchResults.length}>
        <ul class="slds-text-heading_small slds-p-left_medium">
            <template for:each={searchResults} for:item="record">
                <li key={record.Id} data-id={record.Id} onclick={handleSelect}>
                    {record.Name}
                </li>
            </template>
        </ul>
    </template>

    <template if:true={errorMessage}>
        <p class="slds-text-heading_small slds-p-left_medium">{errorMessage}</p>
    </template>
    <template if:true={selectedRecord}>
        <p class="slds-text-heading_small slds-p-left_medium">Selected Record: {selectedRecord.Name}</p>
    </template>
    </lightning-card>
</template>
